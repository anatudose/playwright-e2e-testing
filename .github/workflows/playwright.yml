name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Client Portal Tests
        run: npx playwright test --project='Client Portal'
        env:
          CP_EMAIL_ADDRESS: ${{secrets.CP_EMAIL_ADDRESS}}
          CP_PASSWORD: ${{secrets.CP_PASSWORD}}
      - name: Run Admin Portal Tests
        run: npx playwright test --project='Admin Portal'
        env:
          AP_EMAIL_ADDRESS: ${{secrets.AP_EMAIL_ADDRESS}}
          AP_PASSWORD: ${{secrets.AP_PASSWORD}}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
